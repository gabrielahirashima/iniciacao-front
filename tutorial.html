<!DOCTYPE html> <!-- Declara que é um documento html, OBRIGATÓRIO -->
<html lang="en"> <!-- Tag raiz de html, define o início de um documento html -->
    <head> <!-- Meta informação da página html -->
        <title>Título</title> <!-- Título que aparece no navegador -->
    </head>
    <body> <!-- Define o corpo da página, todo conteúdo visível -->

        <h1>This is a Heading</h1> <!-- Título -->
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <p>This is a paragraph.</p> <!-- Texto-->
        <p>This is aaa <br> paragraph with a line break.</p>
        <p style="color:red;">This is a red paragraph.</p>

        <a href="https://www.w3schools.com">This is a link</a> <!-- o HREF define o link e o conteúdo dentro de "a" indica o texto-->

        <img src="estrutura.png" alt="W3Schools.com" width="104" height="142"><!-- Alt é o texto que é carregado caso a imagem não possa ser-->

    </body>
</html>

<!-- Um elemento HTML é definido por uma tag, conteúdo e uma tag final -->
